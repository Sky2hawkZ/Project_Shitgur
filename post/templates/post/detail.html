{% extends 'post/base.html' %}

{% block body %}
<div class="container">
    <div post_main>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4>{{ post.post_text }}<button type="button" class="btn btn-default" style="float:right">Next Post
                            <span class="glyphicon glyphicon-menu-right"></span>
                        </button>
                            <button type="button" class="btn btn-default" style="float:right">
                                <span class="glyphicon glyphicon-menu-left"></span>
                            </button>
                        </h4>
                        <p>Posted by <a href="#"><span id="username">{{ post.post_user }}</span></a></p>
                        <img src="https://pixabay.com/static/uploads/photo/2015/05/26/20/29/goat-785289_960_720.jpg" class="img-thumbnail"/>
                        <div class="panel-footer">
                            <div style="float:right">
                                <div>

                                    Viewed {{ post.post_views }} times

                                </div>
                                </br>
                                </br>
                                </br>
                                </div>
                            <span id="FeelsGoodMan">
                                <img src="http://chan.catiewayne.com/nc/src/132264456389.png" style="width: 40px; height; 40px;"> {{ post.post_likes }}
                            </span>
                            <span id="FeelsBadMan">
                                <img src="http://vignette3.wikia.nocookie.net/cookietest/images/e/e2/FeelsBadMan.png/revision/latest?cb=20150708084237" style="margin-left: 10px; width: 35px; height: 30px;"> {{ post.post_dislikes }}
                            </span>
                             <span id="Favorite">
                                <img src="http://pngimg.com/upload/heart_PNG706.png" style="margin-left: 10px; width: 35px; height: 30px;"> {{ post.post_favorited }}
                            </span>
                            </div>
                            <p style="padding-top:5px">{{ post.post_tags }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
